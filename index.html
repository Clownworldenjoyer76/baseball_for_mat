
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily MLB Betting Picks</title>
</head>
<body>
  <h1>ðŸ”¥ Daily MLB Betting Picks ðŸ”¥</h1>
  <h2>Top 10 HR Hitters</h2>
  <ul id="hr-list"></ul>

  <h2>Top 10 Hit Props</h2>
  <ul id="hit-list"></ul>

  <h2>5-Leg Parlays (One Per Game)</h2>
  <div id="parlay-section"></div>

  <script>
    fetch('daily_bets.json')
      .then(res => res.json())
      .then(data => {
        const hrList = document.getElementById('hr-list');
        const hitList = document.getElementById('hit-list');
        const parlays = document.getElementById('parlay-section');

        data.top_hr_hitters.forEach(player => {
          const li = document.createElement('li');
          li.textContent = player;
          hrList.appendChild(li);
        });

        data.top_hit_props.forEach(player => {
          const li = document.createElement('li');
          li.textContent = player;
          hitList.appendChild(li);
        });

        data.games.forEach(game => {
          const div = document.createElement('div');
          div.innerHTML = `<h3>${game.matchup}</h3>
            <p><strong>Moneyline/Spread:</strong> ${game.parlay.moneyline_or_spread}</p>
            <p><strong>Total:</strong> ${game.parlay.total}</p>
            <p><strong>Player Props:</strong></p>
            <ul>${game.parlay.player_props.map(p => `<li>${p}</li>`).join('')}</ul>
            <hr>`;
          parlays.appendChild(div);
        });
      })
      .catch(err => {
        document.body.innerHTML += "<p style='color:red;'>Failed to load betting data.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
