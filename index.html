
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MLB Betting Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; font-size: 14px; }
    th { background-color: #333; color: #fff; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Top MLB Player Prop Edges</h1>
  <table id="propTable">
    <thead>
      <tr>
        <th>Batter</th>
        <th>Pitcher</th>
        <th>xwOBA</th>
        <th>Barrel %</th>
        <th>Sweet Spot %</th>
        <th>Edge Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('top_props.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#propTable tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.batter}</td>
            <td>${row.pitcher}</td>
            <td>${row.xwoba}</td>
            <td>${row.barrel_rate}</td>
            <td>${row.sweet_spot}</td>
            <td><strong>${row.edge_score}</strong></td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
