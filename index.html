
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting Tips</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sports Betting Insights</h1>
    </header>
    <main>
        <section id="tip-of-the-day">
            <h2>Tip of the Day</h2>
            <p id="daily-tip">Loading best bet...</p>
        </section>
        <section id="upcoming-matches">
            <h2>Upcoming Matches</h2>
            <div id="matches-list">Live data will appear here.</div>
        </section>
        <section id="calculator">
            <h2>Betting Calculator</h2>
            <form id="bet-calculator">
                <label for="stake">Stake:</label>
                <input type="number" id="stake" required>
                <label for="odds">Odds (decimal):</label>
                <input type="number" step="0.01" id="odds" required>
                <button type="button" onclick="calculateReturn()">Calculate</button>
            </form>
            <p id="return">Potential return will show here.</p>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
