name: Activate 2

on:
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  step01:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.lineups.outputs.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests pytz

      - name: Run normalize_lineups.py
        id: lineups
        run: |
          mkdir -p summaries
          if python scripts/normalize_lineups.py > summaries/normalize_lineups.log 2>&1; then
            echo "status=✅" >> $GITHUB_OUTPUT
          else
            echo "status=❌" >> $GITHUB_OUTPUT
          fi

      - name: Force Commit normalize_lineups.py Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: normalize_lineups.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

  step02:
    needs: step01
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.games.outputs.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests pytz

      - name: Run normalize_todays_games.py
        id: games
        run: |
          mkdir -p summaries
          if python scripts/normalize_todays_games.py > summaries/normalize_todays_games.log 2>&1; then
            echo "status=✅" >> $GITHUB_OUTPUT
          else
            echo "status=❌" >> $GITHUB_OUTPUT
          fi

      - name: Force Commit normalize_todays_games.py Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: normalize_todays_games.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

  step03:
    needs: step02
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests pytz

      - name: Run apply_team_name_mapping.py
        id: mapping
        run: |
          mkdir -p summaries
          if python scripts/apply_team_name_mapping.py > summaries/apply_team_name_mapping.log 2>&1; then
            echo "status=✅" >> $GITHUB_OUTPUT
          else
            echo "status=❌" >> $GITHUB_OUTPUT
          fi

      - name: Force Commit apply_team_name_mapping.py Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: apply_team_name_mapping.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Write and Commit Summary
        run: |
          mkdir -p summaries
          ET_TIMESTAMP=$(TZ="America/New_York" date +"%Y-%m-%d %I:%M:%S %p %Z")

          {
            echo "✅ Activate 2 Summary — $ET_TIMESTAMP"
            echo "scripts/normalize_lineups.py — ${{ needs.step01.outputs.status || 'unknown' }} (see summaries/normalize_lineups.log)"
            echo "scripts/normalize_todays_games.py — ${{ needs.step02.outputs.status || 'unknown' }} (see summaries/normalize_todays_games.log)"
            echo "scripts/apply_team_name_mapping.py — ${{ steps.mapping.outputs.status || 'unknown' }} (see summaries/apply_team_name_mapping.log)"
          } > summaries/activate_2.txt

          git add summaries/activate_2.txt summaries/*.log
          git commit -m "Force summary update for Activate 2" || echo "No summary changes to commit"
          git push || echo "Nothing to push"
