name: Activate 2

on:
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  step01:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests pytz

      - name: Run normalize_lineups.py
        run: python scripts/normalize_lineups.py

      - name: Force Commit normalize_lineups.py Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: normalize_lineups.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

  step02:
    needs: step01
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests pytz

      - name: Run normalize_todays_games.py
        run: python scripts/normalize_todays_games.py

      - name: Force Commit normalize_todays_games.py Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: normalize_todays_games.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

  step03:
    needs: step02
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests pytz

      - name: Run apply_team_name_mapping.py
        run: python scripts/apply_team_name_mapping.py

      - name: Force Commit apply_team_name_mapping.py Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: apply_team_name_mapping.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Write and Commit Summary
        run: |
          mkdir -p summaries
          {
            echo "✅ Activate 2 Summary — $(date -u)"
            echo "normalize_lineups.py completed ✅"
            echo "normalize_todays_games.py completed ✅"
            echo "apply_team_name_mapping.py completed ✅"
          } > summaries/activate_2_summary.txt

          git add summaries/activate_2_summary.txt
          git commit -m "Force summary update for Activate 2" || echo "No summary changes to commit"
          git push || echo "Nothing to push"
