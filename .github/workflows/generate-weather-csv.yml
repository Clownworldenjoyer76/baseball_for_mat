name: Generate Weather CSV

on:
  workflow_dispatch:

jobs:
  generate-weather-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy python-dateutil pytz tzdata

      - name: Run weather input generator
        run: python generate_weather_csv.py

      - name: Commit and push weather files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/weather_input.csv data/weather_summary.txt
          git commit -m "Add generated weather CSV and summary"
          git push
