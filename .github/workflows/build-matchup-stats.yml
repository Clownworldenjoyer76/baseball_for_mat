name: Build Matchup Stats

on:
  workflow_dispatch:

jobs:
  build_matchup_stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas

      - name: Run matchup stats builder
        run: python scripts/build_matchup_stats.py
