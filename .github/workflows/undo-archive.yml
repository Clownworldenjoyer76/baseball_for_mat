name: Undo Archive

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Optional: specific commit SHA to revert (otherwise auto-detect latest 'archive unused' commit)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  revert:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Revert archival commit
        run: |
          set -euo pipefail

          git fetch origin main
          git checkout main
          git pull --ff-only origin main

          # Determine target commit
          SHA_INPUT="${{ inputs.commit_sha }}"
          if [ -n "$SHA_INPUT" ]; then
            SHA="$SHA_INPUT"
          else
            # Find the latest archival commit by message (case-insensitive)
            SHA="$(git log --grep='archive unused' -i --format=%H -n 1 || true)"
          fi

          if [ -z "${SHA:-}" ]; then
            echo "::notice::No archival commit found to revert."
            exit 0
          fi

          echo "Target commit: $SHA"
          echo "### Reverting commit" >> "$GITHUB_STEP_SUMMARY"
          echo "\`$SHA\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          echo "#### Files changed in target commit" >> "$GITHUB_STEP_SUMMARY"
          git show --name-status --format= "$SHA" | tee /tmp/changed.txt >> "$GITHUB_STEP_SUMMARY"

          # Configure bot identity
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Revert and push
          if git revert --no-edit "$SHA"; then
            git push origin main
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "âœ… Revert pushed to \`main\`." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "::error::Revert failed (likely conflicts). Resolve manually or provide a specific SHA."
            exit 1
          fi
