name: Scrape Daily Pitcher Matchups

on:
  workflow_dispatch:

jobs:
  scrape-pitchers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas

      - name: Run scraper
        run: python scrape_daily_matchups.py

      - name: Commit matchups
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/daily/todays_pitchers.csv || true
          git diff --cached --quiet || git commit -m "Update daily pitcher matchups"
          git push