name: Normalize Lineups CSV

on:
  workflow_dispatch:

jobs:
  normalize-lineups:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: 📦 Install dependencies
      run: pip install pandas

    - name: 🧹 Normalize lineups.csv
      run: python scripts/normalize_lineups_csv.py
