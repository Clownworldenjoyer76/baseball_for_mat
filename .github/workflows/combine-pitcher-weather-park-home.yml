name: Combine Pitcher Weather Park Home

on:
  workflow_dispatch:

jobs:
  combine-home:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Running Combine Pitcher Weather Park Home"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas unidecode

      - name: Run combine_pitcher_weather_park_home.py
        run: python scripts/combine_pitcher_weather_park_home.py

      - name: Upload Combined Home Pitcher File
        uses: actions/upload-artifact@v4
        with:
          name: pitchers_home_weather_park
          path: data/adjusted/pitchers_home_weather_park.csv
