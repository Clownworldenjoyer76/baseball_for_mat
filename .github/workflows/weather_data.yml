name: Weather Data Fetch

on:
  workflow_dispatch:

jobs:
  fetch-weather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas requests pytz

      - name: Run Weather Script
        run: python get_weather_data.py

      - name: Upload weather CSV
        uses: actions/upload-artifact@v4
        with:
          name: weather-adjustments
          path: data/weather_adjustments.csv
