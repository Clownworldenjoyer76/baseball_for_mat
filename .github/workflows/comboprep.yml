name: Combo Prep

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  combo_prep:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas requests
          fi

      - name: Run scripts in combo prep
        run: |
          set -euo pipefail

          python scripts/merge_batters_home_away.py
          python scripts/add_weather_factors.py
          python scripts/add_park_factors.py
          python scripts/combine_weather_park_outputs.py
          python scripts/finalize_batters_context.py

      - name: Commit combo prep outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/adjusted/*.csv || echo "No adjusted files changed"
          git add data/end_chain/**/*.csv || echo "No end_chain files changed"
          git add data/_projections/*.csv || echo "No projections files changed"
          git commit -m "Update combo prep outputs" || echo "Nothing to commit"
          git push || echo "Nothing to push"
