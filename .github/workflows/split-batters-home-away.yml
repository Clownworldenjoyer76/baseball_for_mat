name: Split Batters by Home and Away

on:
  workflow_dispatch:

jobs:
  split-batters:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: pip install pandas

      - name: ğŸ§  Run split_batters_by_home_away.py
        run: python scripts/split_batters_by_home_away.py

      - name: ğŸ“ Commit and push output
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/adjusted/batters_home.csv data/adjusted/batters_away.csv
          git commit -m "ğŸ§¾ Push home/away batters split" || echo "No changes to commit"
          git push
