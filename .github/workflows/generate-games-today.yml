name: Generate Games Today

on:
  workflow_dispatch:

jobs:
  generate-games-today:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run generate_gamestoday.py
        run: python scripts/generate_gamestoday.py
