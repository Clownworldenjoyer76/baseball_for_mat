name: Apply Park Weather Adjustment

on:
  workflow_dispatch:

jobs:
  park-adjustment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run Park Adjustment
        run: python scripts/apply_park_adjustment.py

      - name: Commit adjusted files to repo
        run: |
           git config user.name "github-actions"
           git config user.email "github-actions@github.com"
           git add data/adjusted/*.csv data/adjusted/*.txt
           git commit -m "Add park-adjusted files"
           git push
