name: Lock Bet History

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Date to lock (YYYY-MM-DD). Leave blank = today (UTC)."
        required: false
        type: string

permissions:
  contents: write

jobs:
  lock_history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script to lock bet history
        env:
          INPUT_DATE: ${{ github.event.inputs.date }}
        run: |
          python scripts/lock_bet_history.py "${INPUT_DATE}"

      - name: Commit and push new bet history files
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Make sure we're up to date
          git pull --rebase origin main || true

          # Only add brand-new (untracked) CSVs under bet_history
          NEW_FILES=$(git ls-files -o --exclude-standard -- data/bets/bet_history/*.csv || true)

          if [ -z "$NEW_FILES" ]; then
            echo "No new bet_history files to commit."
            exit 0
          fi

          echo "Adding new files:"
          echo "$NEW_FILES"
          git add $NEW_FILES
          git commit -m "Lock bet history for $(date -u +'%Y-%m-%d')"
          git push origin HEAD:main
