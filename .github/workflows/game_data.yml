name: Pull MLB Game Data

on:
  schedule:
    - cron: "0 14 * * *"  # Runs daily at 10:00 AM ET
  workflow_dispatch:       # Manual trigger allowed

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run pull_game_data.py
        run: python pull_game_data.py

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add game_data.json
          git commit -m "Auto-update game_data.json"
          git push