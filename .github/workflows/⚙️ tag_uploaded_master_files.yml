
name: Tag Uploaded Master Files

on:
  workflow_dispatch:

jobs:
  tag-master-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Run tag_master_files.py with full traceback
        run: |
          set -e
          echo "ğŸ” Running tag_master_files.py..."
          python tag_master_files.py || { echo "âŒ Python crashed"; exit 1; }
          echo "âœ… Python completed."

      - name: List data/output and data/tagged contents
        run: |
          echo "ğŸ“ data/output:"
          ls -l data/output
          echo "ğŸ“ data/tagged:"
          ls -l data/tagged

      - name: Commit and push tagged CSVs and totals (force commit)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -A
          git commit -m "âœ… Forced update: tagged files and totals" || echo "Nothing to commit"
          git push || echo "Nothing to push"
