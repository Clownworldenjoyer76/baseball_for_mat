name: 07_final_projections

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-final-projections:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Build daily batter event projections
        id: batter_daily
        run: |
          set -euo pipefail
          mkdir -p summaries/07_final
          echo "START project_batter_event_probabilities.py $(date '+%Y-%m-%d %H:%M:%S %Z')" | tee -a summaries/07_final/log.txt
          python scripts/project_batter_event_probabilities.py 2>&1 | tee -a summaries/07_final/log.txt

      - name: Build daily pitcher event projections
        id: pitcher_daily
        run: |
          set -euo pipefail
          mkdir -p summaries/07_final
          echo "START project_pitcher_stats_daily.py $(date '+%Y-%m-%d %H:%M:%S %Z')" | tee -a summaries/07_final/log.txt
          python scripts/project_pitcher_stats_daily.py 2>&1 | tee -a summaries/07_final/log.txt

      - name: Aggregate to game scores
        id: game_scores
        run: |
          set -euo pipefail
          mkdir -p summaries/07_final
          echo "START project_game_scores.py $(date '+%Y-%m-%d %H:%M:%S %Z')" | tee -a summaries/07_final/log.txt
          python scripts/project_game_scores.py 2>&1 | tee -a summaries/07_final/log.txt

      - name: Summarize run
        if: always()
        run: |
          set -euo pipefail
          mkdir -p summaries/07_final
          RUN_TS="$(date '+%Y-%m-%d %H:%M:%S %Z')"
          STATUS_ICON="OK"
          if [ "${{ steps.batter_daily.outcome }}" != "success" ] || \
             [ "${{ steps.pitcher_daily.outcome }}" != "success" ] || \
             [ "${{ steps.game_scores.outcome }}" != "success" ]; then
            STATUS_ICON="FAIL"
          fi

          {
            echo "===== RUN TIMESTAMP: ${RUN_TS} ====="
            echo
            echo "===== STATUS ====="
            echo "${STATUS_ICON} 07_final_projections"
            echo
            echo "===== LOG (tail) ====="
            tail -n 200 summaries/07_final/log.txt || true
            echo
            echo "===== BATTER DAILY STATUS ====="
            cat summaries/07_final/batter_event_probs_status.txt 2>/dev/null || echo "(none)"
            echo
            echo "===== PITCHER DAILY STATUS ====="
            cat summaries/07_final/pitcher_event_probs_status.txt 2>/dev/null || echo "(none)"
            echo
            echo "===== GAME SCORES STATUS ====="
            cat summaries/07_final/game_scores_status.txt 2>/dev/null || echo "(none)"
            echo
            echo "===== DIAGNOSTIC CSVs ====="
            ls -1 summaries/07_final/*.csv 2>/dev/null || echo "none"
          } > summaries/07_final/summary.txt

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: final_projections
          path: |
            data/_projections/batter_event_probs_daily.csv
            data/_projections/pitcher_event_probs_daily.csv
            data/end_chain/final/game_score_projections.csv
            summaries/07_final/log.txt
            summaries/07_final/*status*.txt
            summaries/07_final/summary.txt
            summaries/07_final/*.csv
          if-no-files-found: warn
          retention-days: 7

      - name: Commit outputs and summaries
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/_projections/batter_event_probs_daily.csv || true
          git add data/_projections/pitcher_event_probs_daily.csv || true
          git add data/end_chain/final/game_score_projections.csv || true
          git add summaries/07_final/* || true
          if ! git diff --cached --quiet; then
            git commit -m "CI: update daily batter/pitcher projections and game scores (07)"
            git push
          else
            echo "No changes to commit."
          fi
