name: 07_final_projections

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-final-projections:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (best-effort)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Run game score projection
        id: run_scores
        continue-on-error: true
        run: |
          echo "Running scripts/project_game_scores.py"
          if [ -f scripts/project_game_scores.py ]; then
            python scripts/project_game_scores.py | tee run.log
          else
            echo "ERROR: scripts/project_game_scores.py not found" | tee run.log
            exit 1
          fi

      - name: Upload CSV (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: game_score_projections
          path: data/end_chain/final/game_score_projections.csv
          if-no-files-found: warn

      - name: Commit CSV to repo (if changed)
        if: always()
        run: |
          FILE="data/end_chain/final/game_score_projections.csv"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f "$FILE" ]; then
            git add "$FILE" || true
            if ! git diff --cached --quiet; then
              git commit -m "CI: update game score projections (${GITHUB_RUN_ID})"
              git push
              echo "Committed and pushed $FILE"
            else
              echo "No changes to commit."
            fi
          else
            echo "Output CSV not found; nothing to commit."
          fi

      - name: Always write summary
        if: always()
        run: |
          echo "# 07_final_projections" >> "$GITHUB_STEP_SUMMARY"
          echo "- Run ID: \`$GITHUB_RUN_ID\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Script: \`scripts/project_game_scores.py\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Step outcome: **${{ steps.run_scores.outcome }}**" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          FILE="data/end_chain/final/game_score_projections.csv"
          if [ -f "$FILE" ]; then
            ROWS=$(wc -l < "$FILE")
            echo "## Output" >> "$GITHUB_STEP_SUMMARY"
            echo "- File: \`$FILE\`" >> "$GITHUB_STEP_SUMMARY"
            echo "- Rows (incl. header): **$ROWS**" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo "### Preview (first 10)" >> "$GITHUB_STEP_SUMMARY"
            echo '```csv' >> "$GITHUB_STEP_SUMMARY"
            head -n 10 "$FILE" >> "$GITHUB_STEP_SUMMARY" || true
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "## Output" >> "$GITHUB_STEP_SUMMARY"
            echo "- File not found: \`$FILE\`" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "## Tail of run.log" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          if [ -f run.log ]; then
            tail -n 100 run.log >> "$GITHUB_STEP_SUMMARY" || true
          else
            echo "No run.log captured." >> "$GITHUB_STEP_SUMMARY"
          fi
          echo '```' >> "$GITHUB_STEP_SUMMARY"
