    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.s10.outputs.status }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install pandas
      - name: Run apply_weather_adjustment.py
        id: s10
        run: |
          mkdir -p summaries
          if python scripts/apply_weather_adjustment.py > summaries/apply_weather_adjustment.log 2>&1; then
            echo "status=✅" >> $GITHUB_OUTPUT
          else
            echo "status=❌" >> $GITHUB_OUTPUT
          fi
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Step 10: Ran apply_weather_adjustment.py"
          git pull --rebase
          git push || echo "No changes to commit or push"

