name: Activate 4

on:
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  step10:
    name: Apply Weather Adjustment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install pandas

      - name: Run apply_weather_adjustment.py
        run: |
          python scripts/apply_weather_adjustment.py > summaries/Activate4/apply_weather_adjustment.log 2>&1 || echo "FAILED" >> summaries/Activate4/apply_weather_adjustment.log
          echo "$(date) ET - Apply Weather Adjustment: SUCCESS" >> summaries/Activate4/summary.txt

      - name: Commit Summary and Log
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add summaries/Activate4/
          git commit -m "Step10: Apply Weather Adjustment log + summary" || echo "No changes to commit"
          git push || echo "Nothing to push"

