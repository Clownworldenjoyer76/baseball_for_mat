name: Generate Games Today

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pandas

      - name: Run generate_gamestoday script
        run: python scripts/generate_gamestoday.py

      - name: Upload games_today.csv
        uses: actions/upload-artifact@v3
        with:
          name: games_today
          path: data/daily/gamestoday.csv
