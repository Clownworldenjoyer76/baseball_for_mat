
name: adjust-projections

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

jobs:
  run-adjustment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run Adjustment Script
        run: python apply_weather_patch_create_dir.py
