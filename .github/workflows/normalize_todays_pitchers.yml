
name: Normalize Today's Pitchers

on:
  workflow_dispatch:

jobs:
  normalize-todays-pitchers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas unidecode

      - name: Run normalization script
        run: python normalize_todays_pitchers.py

      - name: Upload normalized CSV
        uses: actions/upload-artifact@v3
        with:
          name: todays_pitchers_normalized
          path: data/daily/todays_pitchers_normalized.csv
