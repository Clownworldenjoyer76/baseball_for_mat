name: Apply Pitcher Adjustment

on:
  workflow_dispatch:

jobs:
  apply-pitcher-adjustment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install pandas

      - name: Run Pitcher Adjustment Script
        run: python scripts/apply_pitcher_adjustment.py

      - name: Upload Adjusted Pitcher Files
        uses: actions/upload-artifact@v4
        with:
          name: adjusted-pitchers
          path: |
            data/adjusted/pitchers_home_adjusted.csv
            data/adjusted/pitchers_away_adjusted.csv
            data/adjusted/log_combined_pitchers_home.txt
            data/adjusted/log_combined_pitchers_away.txt
