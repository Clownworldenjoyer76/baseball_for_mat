name: Update Top Props Daily

on:
  schedule:
    - cron: '0 10 * * *'  # Runs daily at 6 AM Eastern Time (10:00 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4

    - name: Run scraper
      run: python scrape_savant.py

    - name: Commit updated JSON
      run: |
        git config --global user.name 'MLB Bot'
        git config --global user.email 'mlb-bot@example.com'
        git add top_props.json
        git commit -m "Daily update: top_props.json"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
