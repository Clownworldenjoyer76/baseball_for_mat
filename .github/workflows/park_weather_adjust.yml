
name: Park + Weather Adjusted Projections

on:
  workflow_dispatch:

jobs:
  run-step2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install pandas
      - name: Run STEP 2 script
        run: python step2_adjust_projections.py
