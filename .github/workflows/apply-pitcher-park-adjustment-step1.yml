name: Step 1 - Apply Pitcher Park Adjustment

on:
  workflow_dispatch:

jobs:
  apply-park:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pandas
      - name: Run Adjustment Script
        run: python scripts/apply_pitcher_park_adjustment_step1.py
      - name: Upload Park Outputs
        uses: actions/upload-artifact@v3
        with:
          name: pitcher-park-adjusted
          path: |
            data/adjusted/pitchers_home_park.csv
            data/adjusted/pitchers_away_park.csv
