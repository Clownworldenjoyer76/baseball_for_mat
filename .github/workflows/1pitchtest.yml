name: Push Opponent Context CSV

on:
  workflow_dispatch:
    inputs:
      game_date:
        description: "Game date in YYYY-MM-DD format"
        required: true
        default: "2025-08-11"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run enrich_pitchers_with_opp.py
        run: |
          python scripts/enrich_pitchers_with_opp.py \
            --infile data/end_chain/final/startingpitchers_final.csv \
            --date ${{ github.event.inputs.game_date }}

      - name: Commit and push opponent context CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/raw/startingpitchers_with_opp_context.csv
          git diff --cached --quiet || git commit -m "Update startingpitchers_with_opp_context.csv"
          git push
