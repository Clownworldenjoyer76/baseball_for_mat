name: Build Top Picks JSON

on:
  workflow_dispatch:

jobs:
  build-top-picks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run Top Picks Builder
        run: python scripts/build_top_picks_json.py

      - name: Commit and push top picks JSON
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git add data/output/top_picks.json
          git commit -m "Add top picks JSON" || echo "No changes to commit"
          git push
