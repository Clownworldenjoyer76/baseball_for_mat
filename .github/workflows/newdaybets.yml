name: Run New Day Bets

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-newdaybets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Run newdaybets.py
        run: python scripts/newdaybets.py

      - name: Commit and Push Updated Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add data/bets/game_props_history.csv data/bets/player_props_history.csv
          git commit -m "Automated overwrite from newdaybets.py" || echo "No changes to commit"
          git push origin HEAD:main
