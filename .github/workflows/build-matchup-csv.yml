
name: Build Matchup CSV

on:
  workflow_dispatch:

jobs:
  build-matchup-csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pandas
      - name: Run build_matchup_csv.py
        run: python scripts/build_matchup_csv.py
