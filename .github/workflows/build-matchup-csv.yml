
name: Build Matchup CSV

on:
  workflow_dispatch:

jobs:
  build-matchup-csv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pandas
      - name: Run build_matchup_csv.py
        run: python scripts/build_matchup_csv.py
     - name: Commit and push matchup output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/final/matchup.csv data/final/matchup_debug.txt || exit 0
          git commit -m "Update matchup output" || echo "No changes to commit"
          git push || echo "Nothing to push"
