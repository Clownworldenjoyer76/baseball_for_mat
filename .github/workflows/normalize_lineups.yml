name: Normalize Lineups CSV

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/normalize_lineups_csv.py'
      - 'data/raw/lineups.csv'
      - 'data/Data/team_name_map.csv'

jobs:
  normalize-lineups:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install pandas

      - name: â–¶ï¸ Run normalization script
        run: python scripts/normalize_lineups_csv.py

      - name: âœ… Commit normalized CSV to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/normalized/normalized_lineups.csv
          if ! git diff --cached --quiet; then
            git commit -m "âœ… Add normalized lineups CSV"
            git push
          else
            echo "No changes to commit."
          fi
