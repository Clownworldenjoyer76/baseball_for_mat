name: Apply Pitcher Park Adjustment

on:
  workflow_dispatch:

jobs:
  run-adjustment:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting Apply Pitcher Park Adjustment"

      - name: Checkout repo with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install pandas unidecode

      - name: Run Pitcher Park Adjustment Script
        run: python scripts/apply_pitcher_park_adjustment.py

      - name: Commit and Push Output Files
        run: |
          git add data/adjusted/pitchers_home_park.csv
          git add data/adjusted/pitchers_away_park.csv
          git add log_pitchers_home_park.txt
          git add log_pitchers_away_park.txt
          git commit -m "Auto-update pitcher park adjustment"
          git push
