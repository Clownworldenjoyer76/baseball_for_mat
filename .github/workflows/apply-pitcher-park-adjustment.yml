name: Apply Pitcher Park Adjustment

on:
  workflow_dispatch:

jobs:
  run-adjustment:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting Apply Pitcher Park Adjustment"

      - name: Checkout repo with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas unidecode

      - name: Run Pitcher Park Adjustment Script
        run: python scripts/apply_pitcher_park_adjustment.py

      - name: Commit and Push Output Files
        run: |
          git add data/adjusted/pitchers_home_park.csv || echo "No home file to add"
          git add data/adjusted/pitchers_away_park.csv || echo "No away file to add"
          git add log_pitchers_home_park.txt || echo "No home log to add"
          git add log_pitchers_away_park.txt || echo "No away log to add"
          git commit -m "Auto-update pitcher park adjustment" || echo "Nothing to commit"
          git push || echo "Nothing to push"
