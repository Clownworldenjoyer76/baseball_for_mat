name: Apply Pitcher Park Adjustment

on:
  workflow_dispatch:

jobs:
  run-adjustment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas

      - name: Run Pitcher Park Adjustment
        run: python scripts/apply_pitcher_park_adjustment.py

      - name: Upload Adjusted Files
        uses: actions/upload-artifact@v4
        with:
          name: adjusted-pitchers-park
          path: |
            data/adjusted/pitchers_home_park.csv
            data/adjusted/pitchers_away_park.csv
            log_pitchers_home_park.txt
            log_pitchers_away_park.txt
