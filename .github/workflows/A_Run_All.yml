name: A_Run_All

on:
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  A_Run_All:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas unidecode requests

      # --- ADDED THIS STEP ---
      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]" # A common practice for actions
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      # --- END ADDED STEP ---

      - name: Run All Scripts + Unified Logs
        run: |
          mkdir -p summaries
          STATUS_FILE="summaries/status.txt"
          LOG_FILE="summaries/log.txt"
          ERRORS_FILE="summaries/errors.txt"
          SUMMARY_FILE="summaries/summary.txt"
          echo "" > "$STATUS_FILE"
          echo "" > "$LOG_FILE"
          echo "" > "$ERRORS_FILE"
          echo "" > "$SUMMARY_FILE"
