name: Activate 1

on:
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Enable Debug for Normalize
        run: echo "Running normalize_names.py with debug..."

      - name: Run Normalize Names
        run: python scripts/normalize_names.py

  tag:
    needs: normalize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Enable Debug for Tag
        run: echo "Running tag_master_files.py with debug..."

      - name: Tag Uploaded Master Files
        run: python scripts/tag_master_files.py

  dedupe:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Enable Debug for Dedupe
        run: echo "Running deduplicate_normalized.py with debug..."

      - name: Duplicate Check After Normalization
        run: python scripts/deduplicate_normalized.py

      - name: Write and Commit Summary File
        run: |
          mkdir -p summaries
          echo "âœ… Activate 1 Summary - $(date)" > summaries/activate_1_summary.txt
          echo "- normalize_names.py ran" >> summaries/activate_1_summary.txt
          echo "- tag_master_files.py ran" >> summaries/activate_1_summary.txt
          echo "- deduplicate_normalized.py ran" >> summaries/activate_1_summary.txt
          echo "- Summary written even if no file changes" >> summaries/activate_1_summary.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add summaries/activate_1_summary.txt
          git commit -m "Forced summary update for Activate 1"
          git push --force
