name: Activate 1

on:
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  normalize:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.normalize.outputs.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Run Normalize Names
        id: normalize
        run: |
          mkdir -p summaries
          if python scripts/normalize_names.py > summaries/normalize_names.log 2>&1; then
            echo "status=✅" >> $GITHUB_OUTPUT
          else
            echo "status=❌" >> $GITHUB_OUTPUT
          fi

      - name: Force Add Normalized Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: normalize_names.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

  tag:
    needs: normalize
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.tag.outputs.status }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Run Tag Master Files
        id: tag
        run: |
          mkdir -p summaries
          if python scripts/tag_master_files.py > summaries/tag_master_files.log 2>&1; then
            echo "status=✅" >> $GITHUB_OUTPUT
          else
            echo "status=❌" >> $GITHUB_OUTPUT
          fi

      - name: Force Add Tagged Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: tag_master_files.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

  dedupe:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Run Deduplicate Normalized
        id: dedupe
        run: |
          mkdir -p summaries
          if python scripts/deduplicate_normalized.py > summaries/deduplicate_normalized.log 2>&1; then
            echo "status=✅" >> $GITHUB_OUTPUT
          else
            echo "status=❌" >> $GITHUB_OUTPUT
          fi

      - name: Force Add Deduplicated Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: deduplicate_normalized.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Write and Commit Summary
        run: |
          mkdir -p summaries
          ET_TIMESTAMP=$(TZ="America/New_York" date +"%Y-%m-%d %I:%M:%S %p %Z")

          {
            echo "✅ Activate 1 Summary — $ET_TIMESTAMP"
            echo "scripts/normalize_names.py — ${{ needs.normalize.outputs.status || 'unknown' }} (see summaries/normalize_names.log)"
            echo "scripts/tag_master_files.py — ${{ needs.tag.outputs.status || 'unknown' }} (see summaries/tag_master_files.log)"
            echo "scripts/deduplicate_normalized.py — ${{ steps.dedupe.outputs.status || 'unknown' }} (see summaries/deduplicate_normalized.log)"
          } > summaries/activate_1.txt

          git add summaries/activate_1.txt summaries/*.log
          git commit -m "Force summary update for Activate 1" || echo "No summary changes to commit"
          git push || echo "Nothing to push"
