name: Activate 1

on:
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  normalize:
    runs-on: ubuntu-latest
    outputs:
      summary_path: ${{ steps.write_summary.outputs.summary_path }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Create Summary File
        id: write_summary
        run: |
          mkdir -p summaries
          echo "âœ… normalize_names.py ran successfully." > summaries/activate_1_summary.txt
          echo "ðŸ”„ Modified: data/normalized/batters_normalized.csv" >> summaries/activate_1_summary.txt
          echo "ðŸ”„ Modified: data/normalized/pitchers_normalized.csv" >> summaries/activate_1_summary.txt
          echo "summary_path=summaries/activate_1_summary.txt" >> $GITHUB_OUTPUT

      - name: Run Normalize Names
        run: python scripts/normalize_names.py

  tag:
    needs: normalize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Append to Summary
        run: |
          echo "âœ… tag_master_files.py ran successfully." >> summaries/activate_1_summary.txt
          echo "ðŸ”„ Modified: data/tagged/batters_normalized.csv" >> summaries/activate_1_summary.txt
          echo "ðŸ”„ Modified: data/tagged/pitchers_normalized.csv" >> summaries/activate_1_summary.txt

      - name: Tag Uploaded Master Files
        run: python scripts/tag_master_files.py

  dedupe:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Append Final Summary Entry
        run: |
          echo "âœ… deduplicate_normalized.py ran successfully." >> summaries/activate_1_summary.txt
          echo "ðŸ”„ Modified: data/cleaned/batters_normalized_cleaned.csv" >> summaries/activate_1_summary.txt
          echo "ðŸ”„ Modified: data/cleaned/pitchers_normalized_cleaned.csv" >> summaries/activate_1_summary.txt

      - name: Run Dedupe
        run: python scripts/deduplicate_normalized.py

      - name: Upload Summary (Final Step)
        uses: actions/upload-artifact@v4
        with:
          name: activate_1_summary
          path: summaries/activate_1_summary.txt
