name: Activate 1

on:
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Run Normalize Names
        run: python scripts/normalize_names.py

      - name: Force Add Normalized Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: normalize_names.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

  tag:
    needs: normalize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Run Tag Master Files
        run: python scripts/tag_master_files.py

      - name: Force Add Tagged Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: tag_master_files.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

  dedupe:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Run Deduplicate Normalized
        run: python scripts/deduplicate_normalized.py

      - name: Force Add Deduplicated Files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Force update: deduplicate_normalized.py output" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Write and Commit Summary
        run: |
          mkdir -p summaries
          echo "✅ Activate 1 Summary — $(date)" > summaries/activate_1_summary.txt
          echo "normalize_names.py, tag_master_files.py, deduplicate_normalized.py ran successfully." >> summaries/activate_1_summary.txt
          git add summaries/activate_1_summary.txt
          git commit -m "Forced summary update for Activate 1" || echo "No summary changes to commit"
          git push || echo "Nothing to push"
