name: Activate 1

on:
  workflow_dispatch:

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  normalize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Enable Debug for Normalize
        run: echo "Running normalize_names.py with debug..."

      - name: Run Normalize Names
        run: python scripts/normalize_names.py

      - name: Commit Normalize Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Step 01: Ran normalize_names.py"
          git push || echo "✅ Nothing to push"

  tag:
    needs: normalize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Enable Debug for Tag
        run: echo "Running tag_master_files.py with debug..."

      - name: Tag Uploaded Master Files
        run: python scripts/tag_master_files.py

      - name: Commit Tag Output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "Step 02: Ran tag_master_files.py"
          git push || echo "✅ Nothing to push"

  dedupe:
    needs: tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Enable Debug for Dedupe
        run: echo "Running deduplicate_normalized.py with debug..."

      - name: Duplicate Check After Normalization
        run: python scripts/deduplicate_normalized.py

      - name: Write and Commit Summary File
        run: |
          echo "Activate 1 Summary - $(date)" > activate_1_summary.txt
          echo "- ✅ normalize_names.py ran" >> activate_1_summary.txt
          echo "- ✅ tag_master_files.py ran" >> activate_1_summary.txt
          echo "- ✅ deduplicate_normalized.py ran" >> activate_1_summary.txt
          echo "- 🔁 Forced commit/push attempted after each step" >> activate_1_summary.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add activate_1_summary.txt
          git commit -m "Forced summary update for Activate 1"
          git push
