name: Build and Score Matchup

on:
  workflow_dispatch:

jobs:
  build-and-score:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas

      - name: Run matchup builder
        run: |
          python scripts/build_matchup_csv.py > data/logs/build_matchup.log 2>&1 || true

      - name: Run scoring script
        run: |
          python scripts/score_matchup_stats.py > data/logs/score_matchup.log 2>&1 || true

      - name: Commit and push output
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git add data/final/matchup.csv data/final/best_picks_raw.csv data/logs/*.log || exit 0
          git commit -m "âœ… Forced output of matchup and picks with logs" || echo "No changes to commit"
          git push
