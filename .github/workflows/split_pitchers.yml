name: TEST

on:
  workflow_dispatch:

jobs:
  split-pitchers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run Split Script
        run: python scripts/split_batters_by_home_away.py

      - name: Upload Split Batters Data
        uses: actions/upload-artifact@v4 # Use v4 for the latest version
        with:
          name: split-batters-output     # The name of the artifact (you'll download this .zip)
          path: data/adjusted/           # The path to the directory containing your output files
          retention-days: 5              # Optional: how long to keep the artifact (e.g., 5 days)

      # Optionally, upload the summary file as well
      - name: Upload Summary File
        uses: actions/upload-artifact@v4
        with:
          name: script-summary
          path: summaries/summary.txt
          retention-days: 5

      - name: Commit pitcher files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/adjusted/pitchers_home.csv
          git add data/adjusted/pitchers_away.csv
          git commit -m "Auto-commit: split pitchers into home and away" || echo "No changes to commit"
          git push
