name: Cleanup Tagged Files

on:
  workflow_dispatch:

jobs:
  cleanup-tagged:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Run cleanup_tagged_files.py
        run: python cleanup_tagged_files.py

      - name: Commit and push cleaned files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/cleaned/*.csv || true
          git diff --cached --quiet || git commit -m "Deduplicated tagged files"
          git push
