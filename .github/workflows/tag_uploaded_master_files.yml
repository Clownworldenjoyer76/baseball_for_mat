name: Tag Uploaded Master Files

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag-master-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: Run tag_master_files.py with full traceback
        run: |
          set -e
          python tag_master_files.py || { echo "‚ùå Python crashed"; exit 1; }

      - name: Commit and push tagged CSVs and totals
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/tagged/*.csv || true
          git add data/output/*.txt || true

          git diff --cached --quiet || git commit -m "Tag files and write totals"
          git push
