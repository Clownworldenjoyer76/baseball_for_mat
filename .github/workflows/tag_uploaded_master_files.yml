name: Tag Uploaded Master Files

on:
  workflow_dispatch:

jobs:
  tag-master-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pandas
        run: pip install pandas

      - name: List repo structure before script
        run: |
          echo "🔍 Repo structure:"
          ls -R

      - name: Run tag_master_files.py
        run: |
          echo "🚀 Running tag_master_files.py"
          python tag_master_files.py

      - name: List generated output
        run: |
          echo "📁 Tagged:"
          ls -l data/tagged || echo "Tagged folder missing"
          echo "📁 Output:"
          ls -l data/output || echo "Output folder missing"

      - name: Commit and push tagged CSVs and totals
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/tagged/*.csv || true
          git add data/output/*.txt || true

          git diff --cached --quiet || git commit -m "Tag files and write totals"
          git push
